  <h2>
    <b>About Brown Bears</b>
  </h2>
  <p>The brown bear (Ursus arctos) is native to parts of northern Eurasia and North America. Its conservation status is
    currently Least Concern.

    There are many subspecies within the brown bear species, including the Atlas bear and the Himalayan brown bear
  </p>
  <a href="https://en.wikipedia.org/wiki/Brown_bear">Learn more</a>
  <h3>
    <b>Species</b>
  </h3>
  <ul>
    <li>Arctors</li>
    <li>Collarus</li>
    <li>Horribilis</li>
    <li>Nelsoni (extinct)</li>
  </ul>
  <h3>
    <b>Features</b>
  </h3>
  <p>Brown bears are not always completely brown. Some can be reddish or yellowish. They have very large, curved claws
    and
    huge paws. Male brown bears are often 30% larger than female brown bears. They can range from 5 feet to 9 feet from
    head to toe.</p>
